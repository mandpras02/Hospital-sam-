<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


 
  
  <div class="container">
  
    <div class="table-wrapper">
  
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8" style="margin-top: 20px;"><h2 style="font-size:xx-large ;">Search/Edit User</h2>                                      
                                       
                </div> 
            </div>

            <div class="search-hero">

              <input class="form-control" style="size: 20px;" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Start searching for user">
              
              </div>
          </div>
  
        </div>
  
        <table class="table table-bordered" style="margin-top: 20px;">
  
            <thead>
                <tr>
                  <th>UserId</th>
                  <th>Name</th>
                  <th>EmailId</th>
                  <th>Hospital</th>
                  <th>Department</th>
                    <th>Status</th>
                    <th> </th>                    
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let ord of userlist|filter:searchText">
                  <td>{{ord.userId}}</td>
                  <td>{{ord.name}}</td>
                  <td>{{ord.emailId}}</td>
                  <td>{{ord.hospitalId}}</td>
                  <td>{{ord.departmentId}}</td>
                  <td>{{ord.status}}</td>
 
                    <td><a [routerLink]="['/editUser',ord.userId]">Edit</a></td>
                                          
                      </tr>                        
                       
                  </tbody>
              </table>
          </div>
